{%extends 'fold/base.html'%}
{% load bootstrap3 %}
{% load crispy_forms_tags %}
{% load static%}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans&display=swap" rel="stylesheet"> 
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

<div class='content-section'>
    <form method="POST" style="text-align: center;display: inline-block;">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Post Image</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock %}
