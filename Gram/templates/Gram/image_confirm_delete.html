{%extends 'fold/base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block content %}

<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Open+Sans&display=swap" rel="stylesheet"> 
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

<div class='content-section'>
    <form method="POST" style="text-align: center;display: inline-block;">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Image</legend>
            <h2>Confirm delete for"{{object.title}}"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">DELETE</button>
            <a class="btn btn-outline-secondary" href="{% url 'detail' object.id  %}">CANCEL</a>
        </div>
    </form>
</div>
{% endblock %}
