{%extends 'fold/base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/travel.css' %}">
{% endblock %}
{% block content %}
</style>

<div class="container all" style="background-color: black;">
{{block.super}}
{% for image in images %}
<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-image">
        {% if image in images %}
  <img src="{{image.image.url}}" class="thumbnail"alt="Image">
<span class="card-title" style="text-align: center;color: blanchedalmond;">{{image.name}}</span>
      </div>
      {%endif%}
      <div class="card-content">
        <p style="text-align: center;color: blanchedalmond;">{{image.caption}}</p>
      </div>
    </div>
  </div>
</div>   
   
{% endfor %}
</div>
{% endblock %}
